<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Inicio de sesión</title>
</head>
<body>

   
    <header>
        <div class="header--container">
            <div class="header--container-logo">
               <img src="/assets/uaeh.svg" alt="">
            </div>
            <div class="header--container-title">
                <p>Universidad Autónoma del Estado de Hidalgo</p>
            </div>

        </div>

    </header>

    <main>
        <section class="main-section">
            <div class="main-section-message">
                <h1>Inicio de sesión.</h1>
            </div>
        </section>

        <section class="form-section">

            <form action="">
                <div class="form-section-user">
                    <label for="">Usuario:</label><br>
                    <input type="email" name="email" id="" placeholder="Ingrese usuario">
                </div>

                <div class="form-section-pass">
                    <label for="">Contraseña:</label><br>
                    <input type="password" name="email" id="" placeholder="Ingrese contraseña">
                </div>

                <div class="form-section-submit">
                    <input type="submit" value="Iniciar sesión">
                </div>

            </form>

        </section>

        
        <section class="section-recovery-pass">
            <div class="section-recovery-container">
                <a href="/">¿Has olvidado tu contraseña?</a>
            </div>
        </section>

        <section class="section-error">
            
            <div class="section-error-message">
                <h3>Usuario y contraseña erróneos.</h3>
            </div>
        </section>
    </main>

    <br>
    <br>
    <footer>
        <div class="footer-text">
            <p>Patronato</p>
            <p>Coordinación de Administración y Finanzas</p>
            <p>Dirección de Administración de Personal</p>
        </div>
        <div class="footer-items">
            
        </div>
    </footer>
</body>
</html>
